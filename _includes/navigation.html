<nav id="navbar" class="navbar">
  <div class="container">
    <h1 class="logo">
      <a href="/">
        {{ site.title }}
      </a>
    </h1>

    <ul>
       {% for item in site.data.navigation.links %}
          <li>
            <a href="{{ item.url }}" {% if item.url == page.url %} class="active"{% endif %}>
              {{ item.title }}
            </a>
          </li>
       {% endfor %}
    </ul>
  </div>
</nav>

<header role="banner">

      <nav role="navigation">

</nav>
</header>
