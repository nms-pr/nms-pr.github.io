<footer class="footer">
  <div class="columns">
    <div class="column">
      <ul>
        <li>
          <span class="icon">
            <i class="las la-envelope"></i>
          </span>
          почта
        </li>
        <li>
          <span class="icon">
            <i class="lab la-twitter"></i>
          </span>
          твиттер
        </li>
      </ul>
    </div>
    <div class="column has-text-right">
      {{ site.description }}
    </div>
  </div>

  <div class="has-text-centered">
    {{ site.title }} | &nbsp; {{ site.copyright }}
  </div>
</footer>

{%- if page.custom_js -%}
  {%- for js_file in page.custom_js -%}
    <script src='{{ site.url }}/js/{{ js_file }}.js'
            type="text/javascript"></script>
  {%- endfor -%}
{%- endif -%}
