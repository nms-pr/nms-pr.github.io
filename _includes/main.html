<main class="section">
  <div class="columns">
    <div class="column is-one-quarter">
      <ul>
        {% for item in site.data.navigation.links %}
          <li>
             <a href="{{ item.url }}">
               {{ item.title }}
             </a>
           </li>
        {% endfor %}
      </ul>
    </div>

    <div class="column">
      {{ content }}
    </div>

  </div>
</main>
