---
layout: default
---

<h2>{{ page.title }}</h2>
<span class="post_meta">
  <time datetime="{{ page.date | date_to_xmlschema }}">
    {{ page.date | localize: "%d %b %Y" }}
  </time>
  |
  {{ content | reading_time }}
  {%- if page.tags.size > 0 -%}
    |
    {% for tag in page.tags %}
      <a href="/tag/{{tag}}">
        {{tag}}
      </a>
      {% unless forloop.last %}, {% endunless %}
    {% endfor %}
  {%- endif -%}
  <br>

</span>

{{ content }}
