---
layout: default
---

<section class="posts">
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </li>
      <li class="post_meta">
        {{ post.date | localize: "%d %b %Y" }}
        |
        {{ post.content | reading_time }}
      </li>
    {% endfor %}
  </ul>
</section>
